    [params.summary]
        enable = true
        text = "我现在任职于平安科技投研与咨询团队。我在 2019 年从复旦大学博士毕业后来到平安科技的，部门服务对象主要为平安集团上层、政府单位（比如深圳市政府、统计局）以及外部的一些合作单位（比如金茂集团等）。我在 2019 年底转到房地产组之后主要做的是商业地产、商业住宅相关的研究。因为房地产是一个科技渗透率非常低的行业，早期我们对于行业的研究都是遵循业界的范式，围绕变量之间相关性、周期定位、周期拐点展开，预测使用的多为 ARIMA、VAR 等传统时序计量方法。后来我们逐渐把一些机器学习的方法应用到我们的项目中，主要项目有基于随机森林模型的房地产政策预测以及长租公寓租金定价模型、基于类重复交易模型的写字楼资产价格指数等。在此期间，我实现了从纯计量方法到机器学习的转变，也让我对未来的方向（数据科学家）更加明确。"








